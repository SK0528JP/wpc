<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPreviewCode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --editor-bg: #2d2d2d;
            --text-color: #f8f8f2;
            --matcha-green: #4d7a4d;
            --border-color: #383838;
            --button-bg: #444;
            --button-hover-bg: #555;
            --primary-color: var(--matcha-green);
        }

        body.light-theme {
            --dark-bg: #f5f5f5;
            --editor-bg: #ffffff;
            --text-color: #1e1e1e;
            --border-color: #ccc;
            --button-bg: #eee;
            --button-hover-bg: #ddd;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--editor-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-actions button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .toolbar-actions button:hover {
            background-color: var(--button-hover-bg);
        }

        .toolbar-actions button:active {
            transform: scale(0.98);
        }

        .toolbar-actions button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .editors, .preview-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .editors, .preview-panel {
                height: 50%;
                padding-top: 0;
            }
            .editors {
                padding-bottom: 0;
            }
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
            position: relative;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .editor-header label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .editor-header-actions {
            display: flex;
            gap: 5px;
        }

        .editor-header-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .editor-header-actions button:hover {
            opacity: 1;
        }

        textarea {
            flex: 1;
            background-color: var(--editor-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            font-size: 15px;
            font-family: 'Roboto Mono', 'Courier New', Courier, monospace;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }
        
        .preview-panel {
            border-left: 2px solid var(--border-color);
        }

        @media (max-width: 768px) {
             .preview-panel {
                border-left: none;
                border-top: 2px solid var(--border-color);
            }
        }

        iframe {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        /* モーダルウィンドウのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--editor-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--primary-color);
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .modal-content p {
            margin: 15px 0;
            line-height: 1.8;
        }

        .modal-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .modal-content a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="toolbar-title">WebPreviewCode</span>
        <div class="toolbar-actions">
            <button id="open-new-window" title="プレビューを別ウィンドウで開く"><i class="fas fa-external-link-alt"></i></button>
            <button id="theme-toggle" title="テーマを切り替える"><i class="fas fa-sun"></i></button>
            <button id="reset-all-code" title="全コードをリセット"><i class="fas fa-undo"></i></button>
            <button id="creator-info-btn" title="制作者情報"><i class="fas fa-info-circle"></i></button>
        </div>
    </div>

    <div class="container">
        <div class="editors">
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="html-editor">HTML</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="html-editor" title="コードを消去"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="html-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="html-editor" spellcheck="false"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="css-editor">CSS</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="css-editor" title="コードを消去"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="css-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="css-editor" spellcheck="false"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="js-editor">JS</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="js-editor" title="コードを消去"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="js-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="js-editor" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <label for="preview-frame">プレビュー</label>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <div id="creator-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>制作者情報</h2>
            <p><strong>制作者名：</strong>SK0528JP</p>
            <p><strong>ホームページ：</strong> <a href="https://sk0528jp.github.io/" target="_blank">https://sk0528jp.github.io/</a></p>
            <p><strong>メールアドレス：</strong> <a href="mailto:sk0528jp@gmail.com">sk0528jp@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const previewFrame = document.getElementById('preview-frame');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const resetAllCodeBtn = document.getElementById('reset-all-code');
            const openNewWindowBtn = document.getElementById('open-new-window');
            const copyButtons = document.querySelectorAll('.copy-btn');
            const clearButtons = document.querySelectorAll('.clear-btn');
            const creatorInfoBtn = document.getElementById('creator-info-btn');
            const creatorModal = document.getElementById('creator-modal');
            const closeModalBtn = document.querySelector('.close-button');
            
            const defaultCode = {
                html: ``,
                css: ``,
                js: ``
            };
            
            const loadCode = () => {
                htmlEditor.value = localStorage.getItem('editor_html_code') || defaultCode.html;
                cssEditor.value = localStorage.getItem('editor_css_code') || defaultCode.css;
                jsEditor.value = localStorage.getItem('editor_js_code') || defaultCode.js;
                updatePreview();
            };

            const autoSave = () => {
                localStorage.setItem('editor_html_code', htmlEditor.value);
                localStorage.setItem('editor_css_code', cssEditor.value);
                localStorage.setItem('editor_js_code', jsEditor.value);
            };

            const updatePreview = () => {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Preview</title>
                        <style>${cssCode}</style>
                        <style>
                            body { margin: 0; padding: 20px; font-size: 16px; box-sizing: border-box; }
                        </style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `;
                
                previewFrame.srcdoc = content;
                
                autoSave();
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const debouncedUpdatePreview = debounce(updatePreview, 500);
            
            const toggleTheme = () => {
                const isLight = document.body.classList.toggle('light-theme');
                localStorage.setItem('editor_theme', isLight ? 'light' : 'dark');
                themeToggleBtn.querySelector('i').className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            };

            const loadTheme = () => {
                const savedTheme = localStorage.getItem('editor_theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    themeToggleBtn.querySelector('i').className = 'fas fa-moon';
                }
            };
            
            const resetAllCode = () => {
                const confirmReset = confirm("本当にすべてのコードを初期状態に戻しますか？現在の内容は失われます。");
                if (confirmReset) {
                    htmlEditor.value = defaultCode.html;
                    cssEditor.value = defaultCode.css;
                    jsEditor.value = defaultCode.js;
                    updatePreview();
                }
            };

            const clearEditor = (editorId) => {
                const editor = document.getElementById(editorId);
                editor.value = '';
                updatePreview();
            };

            const copyCode = (editorId) => {
                const editor = document.getElementById(editorId);
                editor.select();
                document.execCommand('copy');
                alert("コードがコピーされました！");
            };

            const openInNewWindow = () => {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Live Preview</title>
                        <style>${cssCode}</style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            };

            // モーダル表示/非表示の処理
            creatorInfoBtn.addEventListener('click', () => {
                creatorModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                creatorModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === creatorModal) {
                    creatorModal.style.display = 'none';
                }
            });

            htmlEditor.addEventListener('keyup', debouncedUpdatePreview);
            cssEditor.addEventListener('keyup', debouncedUpdatePreview);
            jsEditor.addEventListener('keyup', debouncedUpdatePreview);
            themeToggleBtn.addEventListener('click', toggleTheme);
            resetAllCodeBtn.addEventListener('click', resetAllCode);
            openNewWindowBtn.addEventListener('click', openInNewWindow);
            
            copyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    copyCode(editorId);
                });
            });

            clearButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    clearEditor(editorId);
                });
            });

            loadTheme();
            loadCode();
        });
    </script>
</body>
</html>
