    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('https://sk0528jp.github.io/font/MiSans-Normal.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --dark-bg: #121212;
            --dark-surface: #1E1E1E;
            --matcha-green: #5F7354;
            --text-primary: #E8E8E8;
            --text-secondary: #A0A0A0;
            --font-family: 'MiSans', 'Roboto', sans-serif;
            --editor-bg: #2a2a2a;
            --border-color: #383838;
            --button-bg: #444;
            --button-hover-bg: #555;
            --primary-color: var(--matcha-green);
        }

        body.light-theme {
            --dark-bg: #f5f5f5;
            --dark-surface: #ffffff;
            --editor-bg: #ffffff;
            --text-primary: #1e1e1e;
            --text-secondary: #666;
            --border-color: #ccc;
            --button-bg: #eee;
            --button-hover-bg: #ddd;
        }

        .cm-editor {
            flex: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            line-height: 1.6;
            box-sizing: border-box;
            outline: none;
        }
        
        .cm-s-one-dark {
            background-color: var(--editor-bg) !important;
            color: var(--text-primary) !important;
        }
        
        body.light-theme .cm-s-one-dark {
            background-color: var(--editor-bg) !important;
            color: var(--text-primary) !important;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--dark-surface);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-family);
        }
        
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-actions button {
            background-color: var(--button-bg);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .toolbar-actions button:hover {
            background-color: var(--button-hover-bg);
        }

        .toolbar-actions button:active {
            transform: scale(0.98);
        }

        .toolbar-actions button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .lang-switcher button {
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .lang-switcher button:hover {
            background-color: rgba(95, 115, 84, 0.2);
            color: var(--matcha-green);
        }
        .lang-switcher button.active {
            background-color: var(--matcha-green);
            color: var(--dark-bg);
            border-color: var(--matcha-green);
        }

        .container-main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .editors, .preview-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .container-main {
                flex-direction: column;
            }
            .editors, .preview-panel {
                height: 50%;
                padding-top: 0;
            }
            .editors {
                padding-bottom: 0;
            }
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
            position: relative;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .editor-header label {
            font-size: 14px;
            font-weight: 500;

            font-family: var(--font-family);
        }
        
        .editor-header-actions {
            display: flex;
            gap: 5px;

        .editor-header-actions button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .editor-header-actions button:hover {
            opacity: 1;
        }

        textarea {
            display: none;
        }
        
        .preview-panel {
            border-left: 2px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .preview-panel {
                border-left: none;
                border-top: 2px solid var(--border-color);
            }
        }

        iframe {
            flex: 1;
            background-color: white;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--dark-surface);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to  { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--primary-color);
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-family: var(--font-family);
            font-weight: 500;
        }

        .modal-content p {
            margin: 15px 0;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .modal-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .modal-content a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>

    <script type="module">
        import {EditorView, EditorState} from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.26.1/dist/index.min.js";
        import {indentWithTab} from "https://cdn.jsdelivr.net/npm/@codemirror/commands@6.3.3/dist/index.min.js";
        import {Compartment} from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.1/dist/index.min.js";
        import {syntaxHighlighting, defaultHighlightStyle} from "https://cdn.jsdelivr.net/npm/@codemirror/language@6.10.1/dist/index.min.js";
        import {html} from "https://cdn.jsdelivr.net/npm/@codemirror/lang-html@6.4.1/dist/index.min.js";
        import {css} from "https://cdn.jsdelivr.net/npm/@codemirror/lang-css@6.2.1/dist/index.min.js";
        import {javascript} from "https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@6.2.1/dist/index.min.js";
        import {oneDark} from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.1.2/+esm";

        document.addEventListener('DOMContentLoaded', () => {
            const previewFrame = document.getElementById('preview-frame');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const resetAllCodeBtn = document.getElementById('reset-all-code');
            const openNewWindowBtn = document.getElementById('open-new-window');
            const copyButtons = document.querySelectorAll('.copy-btn');
            const clearButtons = document.querySelectorAll('.clear-btn');
            const creatorInfoBtn = document.getElementById('creator-info-btn');
            const creatorModal = document.getElementById('creator-modal');
            const closeModalBtn = document.querySelector('.close-button');
            const langButtons = document.querySelectorAll('.lang-switcher button');
            const elementsToTranslate = document.querySelectorAll('[data-lang-ja]');

            const defaultCode = {
                html: ``,
                css: ``,
                js: ``
            };
            
            const theme = new Compartment();

            const createEditor = (parent, extension, defaultText) => {
                const editor = new EditorView({
                    state: EditorState.create({
                        doc: localStorage.getItem(`editor_${parent}_code`) || defaultText,
                        extensions: [
                            basicSetup,
                            extension(),
                            EditorView.updateListener.of((update) => {
                                if (update.docChanged) {
                                    debouncedUpdatePreview();
                                }
                            }),
                            EditorView.lineWrapping,
                            theme.of(oneDark) // デフォルトでダークテーマを適用
                        ]
                    }),
                    parent: document.getElementById(`${parent}-container`)
                });
                return editor;
            };

            const htmlEditor = createEditor('html', html, defaultCode.html);
            const cssEditor = createEditor('css', css, defaultCode.css);
            const jsEditor = createEditor('js', javascript, defaultCode.js);

            const getEditorContent = (editor) => editor.state.doc.toString();
            
            const updatePreview = () => {
                const htmlCode = getEditorContent(htmlEditor);
                const cssCode = getEditorContent(cssEditor);
                const jsCode = getEditorContent(jsEditor);

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Preview</title>
                        <style>${cssCode}</style>
                        <style>
                            body { margin: 0; padding: 20px; font-size: 16px; box-sizing: border-box; }
                        </style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `;
                
                previewFrame.srcdoc = content;
                
                localStorage.setItem('editor_html_code', htmlCode);
                localStorage.setItem('editor_css_code', cssCode);
                localStorage.setItem('editor_js_code', jsCode);
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const debouncedUpdatePreview = debounce(updatePreview, 500);
            
            const toggleTheme = () => {
                const isLight = document.body.classList.toggle('light-theme');
                localStorage.setItem('editor_theme', isLight ? 'light' : 'dark');
                const themeIcon = themeToggleBtn.querySelector('i');
                themeIcon.className = isLight ? 'fas fa-moon' : 'fas fa-sun';

                const newTheme = isLight ? EditorView.theme({}, {dark: false}) : oneDark;
                htmlEditor.dispatch({effects: theme.reconfigure(newTheme)});
                cssEditor.dispatch({effects: theme.reconfigure(newTheme)});
                jsEditor.dispatch({effects: theme.reconfigure(newTheme)});
            };

            const loadTheme = () => {
                const savedTheme = localStorage.getItem('editor_theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    const themeIcon = themeToggleBtn.querySelector('i');
                    themeIcon.className = 'fas fa-moon';
                    
                    const newTheme = EditorView.theme({}, {dark: false});
                    htmlEditor.dispatch({effects: theme.reconfigure(newTheme)});
                    cssEditor.dispatch({effects: theme.reconfigure(newTheme)});
                    jsEditor.dispatch({effects: theme.reconfigure(newTheme)});
                }
            };
            
            const resetAllCode = () => {
                const lang = document.querySelector('.lang-switcher button.active').id.replace('lang-', '');
                let confirmMessage = '';
                if (lang === 'ja') {
                    confirmMessage = "本当にすべてのコードを初期状態に戻しますか？現在の内容は失われます。";
                } else if (lang === 'en') {
                    confirmMessage = "Are you sure you want to reset all code? Your current work will be lost.";
                } else if (lang === 'sv') {
                    confirmMessage = "Är du säker på att du vill återställa all kod? Ditt nuvarande arbete kommer att förloras.";
                }
                
                if (confirm(confirmMessage)) {
                    htmlEditor.dispatch({changes: {from: 0, to: htmlEditor.state.doc.length, insert: defaultCode.html}});
                    cssEditor.dispatch({changes: {from: 0, to: cssEditor.state.doc.length, insert: defaultCode.css}});
                    jsEditor.dispatch({changes: {from: 0, to: jsEditor.state.doc.length, insert: defaultCode.js}});
                    updatePreview();
                }
            };

            const clearEditor = (editorId) => {
                let editor;
                if (editorId === 'html') editor = htmlEditor;
                if (editorId === 'css') editor = cssEditor;
                if (editorId === 'js') editor = jsEditor;

                editor.dispatch({changes: {from: 0, to: editor.state.doc.length, insert: ''}});
                updatePreview();
            };

            const copyCode = (editorId) => {
                let editor;
                if (editorId === 'html') editor = htmlEditor;
                if (editorId === 'css') editor = cssEditor;
                if (editorId === 'js') editor = jsEditor;

                const code = getEditorContent(editor);
                navigator.clipboard.writeText(code);

                const lang = document.querySelector('.lang-switcher button.active').id.replace('lang-', '');
                let alertMessage = '';
                if (lang === 'ja') {
                    alertMessage = "コードがコピーされました！";
                } else if (lang === 'en') {
                    alertMessage = "Code copied!";
                } else if (lang === 'sv') {
                    alertMessage = "Koden kopierades!";
                }
                alert(alertMessage);
            };

            const openInNewWindow = () => {
                const htmlCode = getEditorContent(htmlEditor);
                const cssCode = getEditorContent(cssEditor);
                const jsCode = getEditorContent(jsEditor);
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Live Preview</title>
                        <style>${cssCode}</style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            };

            const updateTexts = (lang) => {
                elementsToTranslate.forEach(el => {
                    const translation = el.getAttribute(`data-lang-${lang}`);
                    if (translation) {
                        el.textContent = translation;
                    }
                });

                const buttonsWithTitle = document.querySelectorAll('[data-lang-ja-title]');
                buttonsWithTitle.forEach(btn => {
                    btn.setAttribute('title', btn.getAttribute(`data-lang-${lang}-title`));
                });
                
                if (lang === 'ja') {
                    document.title = "WebPreviewCode・SK0528JP";
                } else if (lang === 'en') {
                    document.title = "WebPreviewCode・SK0528JP";
                } else if (lang === 'sv') {
                    document.title = "WebPreviewCode・SK0528JP";
                }
            };
            
            creatorInfoBtn.addEventListener('click', () => {
                creatorModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                creatorModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === creatorModal) {
                    creatorModal.style.display = 'none';
                }
            });

            themeToggleBtn.addEventListener('click', toggleTheme);
            resetAllCodeBtn.addEventListener('click', resetAllCode);
            openNewWindowBtn.addEventListener('click', openInNewWindow);
            
            copyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    copyCode(editorId);
                });
            });

            clearButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    clearEditor(editorId);
                });
            });

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const lang = button.id.replace('lang-', '');
                    updateTexts(lang);
                });
            });

            loadTheme();
            updatePreview();
        });
    </script>
