<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブコーディングエディター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --editor-bg: #2d2d2d;
            --text-color: #f8f8f2;
            --matcha-green: #4d7a4d;
            --border-color: #383838;
            --button-bg: #444;
            --button-hover-bg: #555;
            --primary-color: var(--matcha-green);
        }

        body.light-theme {
            --dark-bg: #f5f5f5;
            --editor-bg: #ffffff;
            --text-color: #1e1e1e;
            --border-color: #ccc;
            --button-bg: #eee;
            --button-hover-bg: #ddd;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--editor-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-actions button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .toolbar-actions button:hover {
            background-color: var(--button-hover-bg);
        }

        .toolbar-actions button:active {
            transform: scale(0.98);
        }

        .toolbar-actions button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .editors, .preview-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .editors, .preview-panel {
                height: 50%;
                padding-top: 0;
            }
            .editors {
                padding-bottom: 0;
            }
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
            position: relative;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .editor-header label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .editor-header button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .editor-header button:hover {
            opacity: 1;
        }

        textarea {
            flex: 1;
            background-color: var(--editor-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            font-size: 15px;
            font-family: 'Roboto Mono', 'Courier New', Courier, monospace;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }
        
        .preview-panel {
            border-left: 2px solid var(--border-color);
        }

        @media (max-width: 768px) {
             .preview-panel {
                border-left: none;
                border-top: 2px solid var(--border-color);
            }
        }

        iframe {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="toolbar-title">ライブコーディングエディター</span>
        <div class="toolbar-actions">
            <button id="reset-code" title="コードをリセット"><i class="fas fa-undo"></i></button>
            <button id="format-code" title="コードを整形"><i class="fas fa-magic"></i></button>
            <button id="theme-toggle" title="テーマを切り替える"><i class="fas fa-sun"></i></button>
        </div>
    </div>

    <div class="container">
        <div class="editors">
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="html-editor">HTML</label>
                    <button class="copy-btn" data-editor="html-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                </div>
                <textarea id="html-editor" spellcheck="false"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="css-editor">CSS</label>
                    <button class="copy-btn" data-editor="css-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                </div>
                <textarea id="css-editor" spellcheck="false"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="js-editor">JS</label>
                    <button class="copy-btn" data-editor="js-editor" title="コードをコピー"><i class="fas fa-copy"></i></button>
                </div>
                <textarea id="js-editor" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <label for="preview-frame">プレビュー</label>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const previewFrame = document.getElementById('preview-frame');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const formatCodeBtn = document.getElementById('format-code');
            const resetCodeBtn = document.getElementById('reset-code');
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            // デフォルトのコードスニペット
            const defaultCode = {
                html: ``,
                css: ``,
                js: ``
            };
            
            let prettierLoaded = false;

            const loadPrettier = async () => {
                formatCodeBtn.disabled = true;
                
                const prettierScript = document.createElement('script');
                prettierScript.src = "https://unpkg.com/prettier@2.8.8/standalone.js";
                
                const pluginsScript = document.createElement('script');
                pluginsScript.src = "https://unpkg.com/prettier@2.8.8/parser-html.js";
                
                document.head.appendChild(prettierScript);
                document.head.appendChild(pluginsScript);

                await Promise.all([
                    new Promise(resolve => prettierScript.onload = resolve),
                    new Promise(resolve => pluginsScript.onload = resolve),
                ]);

                prettierLoaded = true;
                formatCodeBtn.disabled = false;
            };

            const loadCode = () => {
                htmlEditor.value = localStorage.getItem('editor_html_code') || defaultCode.html;
                cssEditor.value = localStorage.getItem('editor_css_code') || defaultCode.css;
                jsEditor.value = localStorage.getItem('editor_js_code') || defaultCode.js;
                updatePreview();
            };

            const autoSave = () => {
                localStorage.setItem('editor_html_code', htmlEditor.value);
                localStorage.setItem('editor_css_code', cssEditor.value);
                localStorage.setItem('editor_js_code', jsEditor.value);
            };

            const updatePreview = () => {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Preview</title>
                        <style>${cssCode}</style>
                        <style>
                            body { margin: 0; padding: 20px; font-size: 16px; box-sizing: border-box; }
                        </style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `;
                
                previewFrame.srcdoc = content;
                
                autoSave();
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const debouncedUpdatePreview = debounce(updatePreview, 500);

            const formatCode = async () => {
                if (!prettierLoaded) {
                    alert("コード整形ライブラリの読み込み中です。しばらくお待ちください。");
                    return;
                }
                try {
                    htmlEditor.value = prettier.format(htmlEditor.value, { parser: "html", plugins: prettierPlugins });
                    cssEditor.value = prettier.format(cssEditor.value, { parser: "css", plugins: prettierPlugins });
                    jsEditor.value = prettier.format(jsEditor.value, { parser: "babel", plugins: prettierPlugins });
                    updatePreview();
                } catch (e) {
                    console.error("コードの整形に失敗しました:", e);
                    alert("コードの整形に失敗しました。構文エラーがないか確認してください。");
                }
            };
            
            const toggleTheme = () => {
                const isLight = document.body.classList.toggle('light-theme');
                localStorage.setItem('editor_theme', isLight ? 'light' : 'dark');
                themeToggleBtn.querySelector('i').className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            };

            const loadTheme = () => {
                const savedTheme = localStorage.getItem('editor_theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    themeToggleBtn.querySelector('i').className = 'fas fa-moon';
                }
            };
            
            const resetCode = () => {
                const confirmReset = confirm("本当にコードを初期状態に戻しますか？現在の内容は失われます。");
                if (confirmReset) {
                    htmlEditor.value = defaultCode.html;
                    cssEditor.value = defaultCode.css;
                    jsEditor.value = defaultCode.js;
                    updatePreview();
                }
            };

            const copyCode = (editorId) => {
                const editor = document.getElementById(editorId);
                editor.select();
                document.execCommand('copy');
                alert("コードがコピーされました！");
            };

            htmlEditor.addEventListener('keyup', debouncedUpdatePreview);
            cssEditor.addEventListener('keyup', debouncedUpdatePreview);
            jsEditor.addEventListener('keyup', debouncedUpdatePreview);
            themeToggleBtn.addEventListener('click', toggleTheme);
            formatCodeBtn.addEventListener('click', formatCode);
            resetCodeBtn.addEventListener('click', resetCode);
            
            copyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    copyCode(editorId);
                });
            });

            loadTheme();
            loadCode();
            loadPrettier();
        });
    </script>
</body>
</html>
