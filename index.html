<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPreviewCode・SK0528JP</title>
    
    <link rel="icon" href="https://sk0528jp.github.io/images/favicon.ico">
    
    <meta property="og:title" content="WebPreviewCode">
    <meta property="og:description" content="HTML/CSS/JSのライブプレビューが可能なオンラインエディタです。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sk0528jp.github.io/wpc/">
    <meta property="og:image" content="https://sk0528jp.github.io/images/wpc.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('https://sk0528jp.github.io/font/MiSans-Normal.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --dark-bg: #121212;
            --dark-surface: #1E1E1E;
            --matcha-green: #5F7354;
            --text-primary: #E8E8E8;
            --text-secondary: #A0A0A0;
            --font-family: 'MiSans', 'Roboto', sans-serif;
            --editor-bg: #2a2a2a;
            --border-color: #383838;
            --button-bg: #444;
            --button-hover-bg: #555;
            --primary-color: var(--matcha-green);
        }

        body.light-theme {
            --dark-bg: #f5f5f5;
            --dark-surface: #ffffff;
            --editor-bg: #ffffff;
            --text-primary: #1e1e1e;
            --text-secondary: #666;
            --border-color: #ccc;
            --button-bg: #eee;
            --button-hover-bg: #ddd;
        }

        /* textareaのスタイルを追加 */
        textarea {
            flex: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            line-height: 1.6;
            box-sizing: border-box;
            outline: none;
            background-color: var(--editor-bg);
            color: var(--text-primary);
            padding: 10px;
            resize: none;
            transition: border-color 0.3s;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--dark-surface);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            flex-wrap: wrap; /* ここを追加 */
            gap: 10px; /* ここを追加 */
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-family);
        }
        
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* ここを追加 */
        }

        .toolbar-actions button {
            background-color: var(--button-bg);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .toolbar-actions button:hover {
            background-color: var(--button-hover-bg);
        }

        .toolbar-actions button:active {
            transform: scale(0.98);
        }

        .toolbar-actions button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .lang-switcher button {
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .lang-switcher button:hover {
            background-color: rgba(95, 115, 84, 0.2);
            color: var(--matcha-green);
        }
        .lang-switcher button.active {
            background-color: var(--matcha-green);
            color: var(--dark-bg);
            border-color: var(--matcha-green);
        }

        .container-main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .editors, .preview-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .container-main {
                flex-direction: column;
            }
            .editors, .preview-panel {
                height: 50%;
                padding-top: 0;
            }
            .editors {
                padding-bottom: 0;
            }
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
            position: relative;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .editor-header label {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-color);
            font-family: var(--font-family);
        }
        
        .editor-header-actions {
            display: flex;
            gap: 5px;
        }

        .editor-header-actions button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .editor-header-actions button:hover {
            opacity: 1;
        }
        
        .preview-panel {
            border-left: 2px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .preview-panel {
                border-left: none;
                border-top: 2px solid var(--border-color);
            }
        }

        iframe {
            flex: 1;
            background-color: white;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--dark-surface);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to  { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--text-color);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--primary-color);
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-family: var(--font-family);
            font-weight: 500;
        }

        .modal-content p {
            margin: 15px 0;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .modal-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .modal-content a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="toolbar-title" data-lang-ja="WebPreviewCode" data-lang-en="WebPreviewCode" data-lang-sv="WebPreviewCode">WebPreviewCode</span>
        <div class="toolbar-actions">
            <div class="lang-switcher">
                <button id="lang-ja" class="active">日本語</button>
                <button id="lang-en">English</button>
                <button id="lang-sv">Svenska</button>
            </div>
            <button id="open-new-window" title="プレビューを別ウィンドウで開く" data-lang-ja-title="プレビューを別ウィンドウで開く" data-lang-en-title="Open preview in new window" data-lang-sv-title="Öppna förhandsvisning i nytt fönster"><i class="fas fa-external-link-alt"></i></button>
            <button id="reset-all-code" title="全コードをリセット" data-lang-ja-title="全コードをリセット" data-lang-en-title="Reset all code" data-lang-sv-title="Återställ all kod"><i class="fas fa-undo"></i></button>
            <button id="theme-toggle" title="テーマを切り替える" data-lang-ja-title="テーマを切り替える" data-lang-en-title="Toggle theme" data-lang-sv-title="Växla tema"><i class="fas fa-sun"></i></button>
            <button id="creator-info-btn" title="制作者情報" data-lang-ja-title="制作者情報" data-lang-en-title="Creator info" data-lang-sv-title="Skaparinfo"><i class="fas fa-info-circle"></i></button>
        </div>
    </div>

    <div class="container-main">
        <div class="editors">
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="html-editor" data-lang-ja="HTML" data-lang-en="HTML" data-lang-sv="HTML">HTML</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="html" title="コードを消去" data-lang-ja-title="コードを消去" data-lang-en-title="Clear code" data-lang-sv-title="Rensa kod"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="html" title="コードをコピー" data-lang-ja-title="コードをコピー" data-lang-en-title="Copy code" data-lang-sv-title="Kopiera kod"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="html-editor"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="css-editor" data-lang-ja="CSS" data-lang-en="CSS" data-lang-sv="CSS">CSS</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="css" title="コードを消去" data-lang-ja-title="コードを消去" data-lang-en-title="Clear code" data-lang-sv-title="Rensa kod"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="css" title="コードをコピー" data-lang-ja-title="コードをコピー" data-lang-en-title="Copy code" data-lang-sv-title="Kopiera kod"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="css-editor"></textarea>
            </div>
            <div class="editor-panel">
                <div class="editor-header">
                    <label for="js-editor" data-lang-ja="JS" data-lang-en="JS" data-lang-sv="JS">JS</label>
                    <div class="editor-header-actions">
                        <button class="clear-btn" data-editor="js" title="コードを消去" data-lang-ja-title="コードを消去" data-lang-en-title="Clear code" data-lang-sv-title="Rensa kod"><i class="fas fa-trash-alt"></i></button>
                        <button class="copy-btn" data-editor="js" title="コードをコピー" data-lang-ja-title="コードをコピー" data-lang-en-title="Copy code" data-lang-sv-title="Kopiera kod"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <textarea id="js-editor"></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <label for="preview-frame" data-lang-ja="プレビュー" data-lang-en="Preview" data-lang-sv="Förhandsvisning">プレビュー</label>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <div id="creator-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 data-lang-ja="制作者情報" data-lang-en="Creator Info" data-lang-sv="Skaparinfo">制作者情報</h2>
            <p data-lang-ja="<strong>制作者名：</strong>SK0528JP" data-lang-en="<strong>Creator:</strong> SK0528JP" data-lang-sv="<strong>Skapare:</strong> SK0528JP"></p>
            <p data-lang-ja="<strong>ホームページ：</strong> <a href='https://sk0528jp.github.io/' target='_blank'>https://sk0528jp.github.io/</a>" data-lang-en="<strong>Website:</strong> <a href='https://sk0528jp.github.io/' target='_blank'>https://sk0528jp.github.io/</a>" data-lang-sv="<strong>Hemsida:</strong> <a href='https://sk0528jp.github.io/' target='_blank'>https://sk0528jp.github.io/</a>"></p>
            <p data-lang-ja="<strong>メールアドレス：</strong> <a href='mailto:sk0528jp@gmail.com'>sk0528jp@gmail.com</a>" data-lang-en="<strong>Email:</strong> <a href='mailto:sk0528jp@gmail.com'>sk0528jp@gmail.com</a>" data-lang-sv="<strong>E-post:</strong> <a href='mailto:sk0528jp@gmail.com'>sk0528jp@gmail.com</a>"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const previewFrame = document.getElementById('preview-frame');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const resetAllCodeBtn = document.getElementById('reset-all-code');
            const openNewWindowBtn = document.getElementById('open-new-window');
            const copyButtons = document.querySelectorAll('.copy-btn');
            const clearButtons = document.querySelectorAll('.clear-btn');
            const creatorInfoBtn = document.getElementById('creator-info-btn');
            const creatorModal = document.getElementById('creator-modal');
            const closeModalBtn = document.querySelector('.close-button');
            const langButtons = document.querySelectorAll('.lang-switcher button');
            // 要素をHTMLとして翻訳するように修正
            const elementsToTranslate = document.querySelectorAll('[data-lang-ja]');
            const paragraphsToTranslate = creatorModal.querySelectorAll('p[data-lang-ja]');


            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');

            // 初期コードを空に設定
            const defaultCode = {
                html: ``,
                css: ``,
                js: ``
            };
            
            const updatePreview = () => {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;

                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Preview</title>
                        <style>${cssCode}</style>
                        <style>
                            body { margin: 0; padding: 20px; font-size: 16px; box-sizing: border-box; }
                        </style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `;
                
                previewFrame.srcdoc = content;
                
                localStorage.setItem('editor_html_code', htmlCode);
                localStorage.setItem('editor_css_code', cssCode);
                localStorage.setItem('editor_js_code', jsCode);
            };

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const debouncedUpdatePreview = debounce(updatePreview, 500);

            // textareaの入力イベントを監視
            htmlEditor.addEventListener('input', debouncedUpdatePreview);
            cssEditor.addEventListener('input', debouncedUpdatePreview);
            jsEditor.addEventListener('input', debouncedUpdatePreview);
            
            const loadEditors = () => {
                htmlEditor.value = localStorage.getItem('editor_html_code') || defaultCode.html;
                cssEditor.value = localStorage.getItem('editor_css_code') || defaultCode.css;
                jsEditor.value = localStorage.getItem('editor_js_code') || defaultCode.js;
            }

            const toggleTheme = () => {
                const isLight = document.body.classList.toggle('light-theme');
                localStorage.setItem('editor_theme', isLight ? 'light' : 'dark');
                const themeIcon = themeToggleBtn.querySelector('i');
                themeIcon.className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            };

            const loadTheme = () => {
                const savedTheme = localStorage.getItem('editor_theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    const themeIcon = themeToggleBtn.querySelector('i');
                    themeIcon.className = 'fas fa-moon';
                }
            };
            
            const resetAllCode = () => {
                const lang = document.querySelector('.lang-switcher button.active').id.replace('lang-', '');
                let confirmMessage = '';
                if (lang === 'ja') {
                    confirmMessage = "本当にすべてのコードを初期状態に戻しますか？現在の内容は失われます。";
                } else if (lang === 'en') {
                    confirmMessage = "Are you sure you want to reset all code? Your current work will be lost.";
                } else if (lang === 'sv') {
                    confirmMessage = "Är du säker på att du vill återställa all kod? Ditt nuvarande arbete kommer att förloras.";
                }
                
                if (confirm(confirmMessage)) {
                    htmlEditor.value = defaultCode.html;
                    cssEditor.value = defaultCode.css;
                    jsEditor.value = defaultCode.js;
                    updatePreview();
                }
            };

            const clearEditor = (editorId) => {
                let editor;
                if (editorId === 'html') editor = htmlEditor;
                if (editorId === 'css') editor = cssEditor;
                if (editorId === 'js') editor = jsEditor;

                editor.value = '';
                updatePreview();
            };

            const copyCode = async (editorId, button) => {
                let editor;
                if (editorId === 'html') editor = htmlEditor;
                if (editorId === 'css') editor = cssEditor;
                if (editorId === 'js') editor = jsEditor;

                const code = editor.value;

                try {
                    await navigator.clipboard.writeText(code);

                    const icon = button.querySelector('i');
                    const originalIconClass = icon.className;
                    const originalTitle = button.title;
                    const lang = document.querySelector('.lang-switcher button.active').id.replace('lang-', '');
                    let newTitle = '';

                    if (lang === 'ja') {
                        newTitle = "コードをコピーしました";
                    } else if (lang === 'en') {
                        newTitle = "Code copied!";
                    } else if (lang === 'sv') {
                        newTitle = "Koden kopierades!";
                    }

                    icon.className = 'fas fa-check';
                    button.title = newTitle;

                    setTimeout(() => {
                        icon.className = originalIconClass;
                        button.title = originalTitle;
                    }, 2000); // 2秒後に元に戻す

                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
            };

            const openInNewWindow = () => {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Live Preview</title>
                        <style>${cssCode}</style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            };

            const updateTexts = (lang) => {
                // 通常のテキストを更新
                elementsToTranslate.forEach(el => {
                    if (el.tagName === 'P') {
                        el.innerHTML = el.getAttribute(`data-lang-${lang}`);
                    } else {
                        el.textContent = el.getAttribute(`data-lang-${lang}`);
                    }
                });

                const buttonsWithTitle = document.querySelectorAll('[data-lang-ja-title]');
                buttonsWithTitle.forEach(btn => {
                    btn.setAttribute('title', btn.getAttribute(`data-lang-${lang}-title`));
                });
                
                if (lang === 'ja') {
                    document.title = "WebPreviewCode・SK0528JP";
                } else if (lang === 'en') {
                    document.title = "WebPreviewCode・SK0528JP";
                } else if (lang === 'sv') {
                    document.title = "WebPreviewCode・SK0528JP";
                }
            };

            // creatorModal内のpタグのコンテンツをinnerHTMLで設定
            const setModalContent = (lang) => {
                paragraphsToTranslate.forEach(p => {
                    const translation = p.getAttribute(`data-lang-${lang}`);
                    if (translation) {
                        p.innerHTML = translation; // innerHTMLを使用
                    }
                });
            };
            
            creatorInfoBtn.addEventListener('click', () => {
                creatorModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                creatorModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === creatorModal) {
                    creatorModal.style.display = 'none';
                }
            });

            themeToggleBtn.addEventListener('click', toggleTheme);
            resetAllCodeBtn.addEventListener('click', resetAllCode);
            openNewWindowBtn.addEventListener('click', openInNewWindow);
            
            copyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    copyCode(editorId, e.currentTarget);
                });
            });

            clearButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const editorId = e.currentTarget.dataset.editor;
                    clearEditor(editorId);
                });
            });

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const lang = button.id.replace('lang-', '');
                    updateTexts(lang);
                    setModalContent(lang);
                });
            });

            loadEditors();
            loadTheme();
            updatePreview();
            // 初期表示時にもモーダルの内容をセット
            setModalContent('ja');
        });
    </script>
</body>
</html>
